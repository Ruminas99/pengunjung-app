<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BUTET - Formulir Tamu PTSP</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a18;
            overflow-x: hidden;
        }

        /* Latar Belakang Gradien Jala (Mesh Gradient) yang Bergerak */
        .animated-gradient-bg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            background:
                radial-gradient(at 30% 70%, hsla(210, 100%, 60%, 0.45) 0px, transparent 60%),
                radial-gradient(at 70% 30%, hsla(200, 100%, 70%, 0.4) 0px, transparent 60%),
                radial-gradient(at 50% 50%, hsla(220, 100%, 55%, 0.3) 0px, transparent 70%),
                radial-gradient(at 80% 80%, hsla(195, 100%, 65%, 0.2) 0px, transparent 60%);
            background-size: 200% 200%;
            animation: gradient-move 25s ease infinite;
        }

        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-pop-in {
            animation: popIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .stagger-1 {
            animation-delay: 0.4s;
        }

        .stagger-2 {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-900 to-slate-900 text-gray-100">
    <div class="animated-gradient-bg relative min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <nav class="absolute top-0 left-0 right-0 z-10 p-4">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-center h-16">
                    <!-- Wadah Tombol dengan Efek Kaca Buram (Frosted Glass) -->
                    <div class="flex items-baseline space-x-2 bg-black/20 backdrop-blur-sm border border-white/10 shadow-lg rounded-full p-2">
                        <a href="index.html"
                            class="nav-link px-4 py-2 rounded-full text-sm font-medium transition duration-200 text-white hover:bg-white/20">Beranda</a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="mb-8 text-center animate-pop-in stagger-1">
            <h2 class="text-3xl font-bold text-white">Formulir Tamu PTSP</h2>
            <p class="text-blue-300 mt-2">Silakan isi data tamu dengan benar.</p>
        </header>

        <form id="ptspForm" class="space-y-6 w-full max-w-xl bg-white/10 p-6 rounded-xl shadow-lg animate-pop-in stagger-2">
            <div>
                <label for="nik" class="block text-sm font-medium text-blue-200">NIK</label>
                <input type="text" id="nik" name="nik" required
                    class="mt-1 block w-full rounded-md border border-gray-400 bg-white/20 text-white shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="nama" class="block text-sm font-medium text-blue-200">Nama</label>
                <input type="text" id="nama" name="nama" required
                    class="mt-1 block w-full rounded-md border border-gray-400 bg-white/20 text-white shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="no_hp" class="block text-sm font-medium text-blue-200">Nomor HP</label>
                <input type="text" id="no_hp" name="no_hp" required
                    class="mt-1 block w-full rounded-md border border-gray-400 bg-white/20 text-white shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="ke_meja" class="block text-sm font-medium text-blue-200">Ke Meja PTSP</label>
                <select id="ke_meja" name="ke_meja" required
                    class="mt-1 block w-full rounded-md border border-gray-400 bg-white/20 text-white shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" class="text-black">-- Pilih Meja --</option>
                    <option value="1" class="text-black">Meja 1</option>
                    <option value="2" class="text-black">Meja 2</option>
                    <option value="3" class="text-black">Meja 3</option>
                    <option value="4" class="text-black">Meja 4</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-teal-600 text-white py-2 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95">
                Kirim
            </button>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-green-500/20 border border-green-500/30 rounded-lg text-green-300 text-center">
            <p>Data berhasil dikirim! Terima kasih.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('ptspForm');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                // Validate form
                if (!data.nik || !data.nama || !data.no_hp || !data.ke_meja) {
                    alert('Mohon isi semua field yang diperlukan.');
                    return;
                }

                // Simulate form submission
                console.log('Form data submitted:', data);
                
                // Show success message
                form.style.display = 'none';
                successMessage.classList.remove('hidden');
                
                // Redirect to home after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            });
        });
    </script>
</body>

</html>
